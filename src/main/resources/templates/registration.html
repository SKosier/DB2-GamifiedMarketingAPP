<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


	<head>
		<title>Registration</title>
		<link href="css/register.css" rel="stylesheet" type="text/css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
		<link rel="shortcut icon" type="image/jpg" href="../images/favico.png"/>
	</head>

	<body class="center">
	  <div class="rectangle">
	  <div class="col-1">
  		<h1 class ="heading">
			Registration form
		</h1>
  		
		<form action="registration" method="post">
		  <input class="formLabel" type="text" name="username" placeholder="Username" th:value="${regform.getUsername()}" size="20" autofocus/>
			<div th:unless="${!regform.containsError('username')}">
		   		<p class="error" th:each="err : ${regform.getError('username')}" th:text="${err}"></p>
		   </div>
		
		 
	  	<input class="formLabel" type="text" name="email" placeholder="Email" th:value="${regform.getEmail()}" size="20">
		  	<div th:unless="${!regform.containsError('email')}">
		   		<p class="error" th:each="err : ${regform.getError('email')}" th:text="${err}"></p>
		   </div>
    	
		  <input class="formLabel" type="password" name="password" placeholder="Password" value="" size="20">
		  <div th:unless="${!regform.containsError('password')}">
		   		<p class="error" th:each="err : ${regform.getError('password')}" th:text="${err}"></p>
		  </div>
		
		  <button class="formControls" type="submit" name="method" value="Save">Register</button>
		  <button class="formControls cancel" type="submit" name="method" value="Cancel">Cancel</button>
		</form>
		</div>
		<div class="col-2">
			<p class= "title2">Already a member?</p>
			<p class= "description">Log in and access questionnaire of the day!</p>
<!-- 			<p class="slika" th:text="${session.currentUserName}"></p> -->
		
		<img src="../images/QQ.png" width="360" height="600">
		<button id="myButton" class="formControls reg-button">Log in</button>
		<script type="text/javascript">
		    document.getElementById("myButton").onclick = function () {
		        location.href = "/login";
		    };
		</script>
		</div>
	  </div>
	</body>
</html>
