<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Creation</title>
	<link href="css/home.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body class="center">
	<div class="rectangle">

		<div class="info">
			<p class="uname" th:text="'Logged in as ' + ${session.currentUserName}"></p>
			<a class="somelink" href="/logout">Logout</a>
		</div>
		<div class="colholder">		
			<div class="col q">
				<p th:text="'Check the todays leaderboard '"></p>
				<a href="/leaderboard">Leaderboard</a>
				<br>
		<form action="/questionnaire" method="post" enctype="multipart/form-data">
			<div th:each="question : ${questToday.getQuestions()}">
				<li th:text="${question}"></li>
				<br>
				<div>
			 	<textarea th:name="'answer-' + ${question.getId()}" placeholder="Your answer here..." rows="3" cols="80" th:text="${ansform.getAnswer(question.getId())}" required>
			   	</textarea>
				</div>
				<br>
			</div>
			
			<button type="submit" name="method" value="Save">Next section</button>
			<button type="reset" name="method" value="Reset">Delete my answers</button>
		</form>
			</div>
			<div class="col">	<h1>Welcome!</h1>
				<div th:if="${questToday != null}">
				Today's product is: <br><br>
				<b><span th:text="${questToday.getProductName()}"></span></b>
				<br>
				<br>
				<!--  <img th:src="'uploads/' + ${questToday.getPhoto()}"/>	-->
				<img src="../images/test.png"/>		
				</div>
			</div>
			<div class="col">
				<h2>Read reviews</h2>
	
				<table class="prva">
				<tr class="border_bottom">
					<th>No</th>
					<th>Question</th>
					<th class="zadnji">Answers</th>
				</tr>
				<tr th:each="entry, stat : ${questions}">
					<td th:text="${stat.index + 1}">1</td>
					<td th:text="${questions.get(entry.key)}">question</td>
					<td style="min-width:300px">
					<table class="tablica">
						<tr th:each="review : ${reviews.get(entry.key)}">
							<td th:text="${review}"></td>
						</tr>
					</table>
					</td>
				</tr>
				</table>
			</div>
		</div>


	

	

	

</div>
</body>
</html>
